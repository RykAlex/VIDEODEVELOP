<!DOCTYPE html>
<html lang="ru">
  <!-- =include ./_head.html -->
  <body>
    <!-- =include ./_header.html -->
    <main>
      <div class="container">
        <section class="grid">
          <div class="grid-item">
            <div class="item-wrapper">
              <h1><span>ВИДЕО</span> ПРОИЗВОдСТВО</h1>
            </div>
            <div class="item-wrapper color-ground">
              <p>
                Сайт рыбатекст поможет дизайнеру, верстальщику, вебмастеру
                сгенерировать несколько абзацев более менее осмысленного текста
                рыбы на русском языке, а начинающему оратору отточить навык
                публичных выступлений в домашних условиях
              </p>
            </div>
            <div class="item-wrapper gift-btnquestion">
              <div class="gift">
                <div class="gift-item">
                  <div class="gift-img">
                    <img src="/src/assets/static/img/gift.png" alt="" />
                  </div>
                  <div class="gift-text">
                    <h2>
                      Съемка с воздуха<br />
                      <span>В ПОДАРОК!</span>
                    </h2>
                  </div>
                </div>
                <button class="btn-request main">Задать вопрос</button>
              </div>
            </div>
          </div>

          <div class="grid-item">
            <div class="img-container">
              <div class="vidbox">
                <video
                  onmouseover="dataset.over=true;controls=true"
                  onmouseout="delete dataset.over;if(paused) controls=false;"
                  onplay="controls=true"
                  onpause="if(!dataset.over && !dataset.focus) controls=false"
                  onfocusin="dataset.focus=true; controls=true"
                  onfocusout="delete dataset.focus; if(paused) controls=false;"
                  id="video"
                  src="/src/assets/static/img/Fast Typing.mp4"
                  type="video/mp4"
                ></video>
                <button id="playbutton"></button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- =include ./_footer.html -->
  </body>
</html>
