<!DOCTYPE html>
<html lang="ru">
  <!-- =include ./_head.html -->
  <body>
    <!-- =include ./_header.html -->
    <main>
      <section class="section">
        <div class="container">
          <div class="section-content">
            <div class="section-items">
              <div class="item__title">
                <h1><span>Видео</span> производство</h1>
              </div>
              <div class="item__text text-16-regular">
                <p>
                  Сайт рыбатекст поможет дизайнеру, верстальщику, вебмастеру
                  сгенерировать несколько абзацев более менее осмысленного
                  текста рыбы на русском языке, а начинающему оратору отточить
                  навык публичных выступлений в домашних условиях
                </p>
              </div>
              <div class="item-gift">
                <div class="gift">
                  <div class="gift__item">
                    <div class="gift__img">
                      <img src="/src/assets/static/img/gift.png" alt="" />
                    </div>
                    <div class="gift__text">
                      <h2>
                        Съемка с воздуха<br />
                        <span>В ПОДАРОК!</span>
                      </h2>
                    </div>
                  </div>
                  <button class="btn-request main">Задать вопрос</button>
                </div>
              </div>
            </div>

            <div class="vidbox">
              <video
                onmouseover="dataset.over=true;controls=true"
                onmouseout="delete dataset.over;if(paused) controls=false;"
                onplay="controls=true"
                onpause="if(!dataset.over && !dataset.focus) controls=false"
                onfocusin="dataset.focus=true; controls=true"
                onfocusout="delete dataset.focus; if(paused) controls=false;"
                id="video"
                src="/src/assets/static/img/Fast Typing.mp4"
                type="video/mp4"
              ></video>
              <button id="playbutton"></button>
            </div>
          </div>
        </div>
      </section>
      <!-- =include ./_video-shooting-is.html -->
      <!-- =include ./_portfolio.html -->
    </main>
    <!-- =include ./_footer.html -->
  </body>
</html>
